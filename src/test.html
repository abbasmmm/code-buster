<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Effect with Clip-Path</title>
<style>
    body {
  background-color: #1e2530; /* Dark background color for the body */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  display: flex;
}

.hexagon {
  position: relative;
  width: 100px;
  height: 57.74px;
  background-color: #808080; /* Grey background color for hexagons */
  margin: 0 10px; /* Adjust margin between hexagons */
  transition: background-color 0.3s ease-in-out;
}

.hexagon:before,
.hexagon:after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: inherit;
  top: 0;
  left: 0;
  border-radius: 10px;
}

.hexagon:before {
  transform: rotate(60deg);
}

.hexagon:after {
  transform: rotate(-60deg);
}

.hexagon:hover {
  background-color: orange; /* Change background color on hover */
}

.hexagon-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  text-align: center;
  color: white;
  padding: 10px;
}

.hexagon:hover:before,
.hexagon:hover:after {
  box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.7); /* Outer glow effect */
}


</style>

</head>

<body>
    <body>
        <div class="container">
          <div class="hexagon">
            <div class="hexagon-content">Hexagon 1</div>
          </div>
          <div class="hexagon">
            <div class="hexagon-content">Hexagon 2</div>
          </div>
          <!-- Add more hexagons as needed -->
        </div>
      </body>
      
</body>

</html>
